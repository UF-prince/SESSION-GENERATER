<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üëë PAIR CODE üëë</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* üî• Background Video */
    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    /* üåü Transparent Center Box */
    .box {
      width: 330px;
      padding: 25px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2); /* more transparent */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      animation: fadeIn 1.2s ease;
    }

    .glow-text {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #e100ff, 0 0 20px #e100ff, 0 0 40px #ff0077;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff0077, 0 0 20px #e100ff; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #ff4dc4, 0 0 40px #e100ff; }
    }

    h6 {
      color: #fff;
      text-shadow: 0 0 8px #00eaff;
      font-size: 1rem;
      margin-top: 5px;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
      border-radius: 1rem;
      overflow: hidden;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .input-container input {
      width: 100%;
      padding: 1rem;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      color: #000;
    }

    .input-container button {
      background: linear-gradient(135deg, #ff0077, #a100ff);
      color: #fff;
      font-weight: 700;
      border: none;
      padding: 1rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s ease;
      letter-spacing: 2px;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #a100ff, #ff0077);
      transform: scale(1.05);
    }

    a, #pair {
      color: #fff;
      text-shadow: 0 0 10px #00fff2;
      display: block;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
        padding: 20px;
      }
      .glow-text {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- üé• Background Video -->
  <video id="bg-video" loop playsinline>
    <source src="https://files.catbox.moe/v67rhe.mp4" type="video/mp4">
  </video>

  <div class="box">
    <i class="fa fa-user" style="font-size:40px;color:white;margin-bottom:10px;"></i>
    <h3 class="glow-text">‚ù§Ô∏è BILAL-MD</h3>
    <h6>üëë PAIRING üëë</h6>
    <h6>üåπ TYPE YOUR WHATSAPP NUMBER üåπ</h6>

    <div class="input-container">
      <input placeholder="923078071982" type="number" id="number">
      <button id="submit">DONE</button>
    </div>

    <a id="waiting-message" style="display:none;">WAIT...üòä</a>
    <main id="pair"></main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const video = document.getElementById("bg-video");
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    // üéµ User clicks => start video with sound
    b.addEventListener("click", async (e) => {
      e.preventDefault();

      try {
        // ‚úÖ Audio will play after user action
        video.muted = false;
        await video.play();
      } catch (err) {
        console.log("Audio play blocked until user interaction", err);
      }

      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Type Your WhatsApp Number With Country Code</a>';
        return;
      } 
      if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ùóINVALID WHATSAPP NUMBER‚ùó</a>';
        return;
      }

      const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
      c.type = "text";
      c.value = "+" + Wasi_Tech;
      a.innerHTML = '<a style="color:white;font-weight:bold">WAIT...üòä</a>';

      try {
        const { data } = await axios(`/code?number=${Wasi_Tech}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer" size="5">
          CODE:‚ùØ <span style="color:white;font-weight:bold">${code}</span>
        </font>`;
      } catch (error) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ö†Ô∏è ERROR CONNECTING SERVER ‚ö†Ô∏è</a>';
      }
    });

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = " üåπ COPIED üåπ";
      obj.style = "color:yellow;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
      }, 500);
    }
  </script>
</body>
  </html>
